name: "Mise en production des données de la qualif"

on: 
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * tue"   # Chaque mardi à 10h

jobs:
  create-pr:
    name: "Création PR"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          commit-message: "[test] MEP"
          branch: prod-clone
          delete-branch: false
          title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated pr
          assignees: cdugeai
          reviewers: cdugeai
          draft: true